<!-- 
    Create a simple page that lets users type in some temperature value in the Fahrenheit scale 
    and when the user clicks a “Show results” button, to show the temperature in Celsius scale. 
    For example, if the user types in 32, your results should show “0 degree Celsius.”
Functionality
At the least, your program should allow for the following
User Input: One text field where the user will type in the temperature in Fahrenheit
Input Validation: When the “Show results” button is clicked, your program should check to see 
if the user has left the text field empty and also if what the user typed is a number and not anything else.
If there are problems (as in II. above) then your program should show appropriate error messages
Display results: If there are no errors and user input is valid, then your program should show the
results to the user 

-->


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script>
        function Fahrenheit_to_celsius(){
            var f=document.getElementById('text_box').value;
            var d=(f-32)*5/9;
            document.getElementById('temp').innerHTML=d+' degree';
        }

        function validateForm() {
            var x = document.forms["temp_converter"]["text_box"].value;
            if (x == "") {
                alert("Temperature must be filled out");
                return false;
            }else if((/\D/.test(x))){
                alert("Temperature must be number only");
                return false;
            }
            
            
        }

    </script>
</head>
<body>

    <form name="temp_converter" onsubmit="return validateForm()" method="POST">
    <input type="text" id="text_box" name="text_box">

    <!-- <button id="btn" onclick="Fahrenheit_to_celsius()" >Show Result</button> -->
    <input type="button" value="Submit" onclick="Fahrenheit_to_celsius()">
    </form>
    <h1 id="temp"></h1>
</body>
</html>
